{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}{% if object %}Edit Guest{% else %}Add Guest{% endif %}{% endblock %}

{% block content %}
<h1>{% if object %}Edit Guest{% else %}Add Guest to {{ event.title }}{% endif %}</h1>

<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'guests:guest_list' event.pk %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
