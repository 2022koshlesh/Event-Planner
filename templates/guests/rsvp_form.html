{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Update RSVP{% endblock %}

{% block content %}
<h1>Update RSVP for {{ object.guest.first_name }} {{ object.guest.last_name }}</h1>

<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'guests:guest_list' object.guest.event.pk %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
