{% extends 'base.html' %}

{% block title %}Remove Vendor{% endblock %}

{% block content %}
<h1>Remove Vendor Assignment</h1>

<div class="alert alert-danger">
    <p>Are you sure you want to remove "{{ object.vendor.name }}" from this event?</p>
</div>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Remove</button>
    <a href="{% url 'vendors:eventvendor_list' object.event.pk %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
