{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}{% if object %}Edit Vendor{% else %}Add Vendor{% endif %}{% endblock %}

{% block content %}
<h1>{% if object %}Edit Vendor{% else %}Add Vendor{% endif %}</h1>

<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'vendors:vendor_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
