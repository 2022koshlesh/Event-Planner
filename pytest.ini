[pytest]
DJANGO_SETTINGS_MODULE = event_planning_platform.settings.test
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*

addopts =
    --verbose
    --strict-markers
    --tb=short
    --reuse-db
    --nomigrations
    --cov-report=term-missing:skip-covered
    --cov-report=html
    --cov-report=xml
    --cov-branch
    --maxfail=10
    -ra

testpaths =
    tests

markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (database, external services)
    e2e: End-to-end tests (browser automation)
    system: System tests (performance, security)
    slow: Tests that take longer to run
    smoke: Quick smoke tests for basic functionality
    security: Security-related tests
    performance: Performance-related tests

filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

[coverage:run]
source = .
omit =
    */migrations/*
    */tests/*
    */test_*.py
    */venv/*
    */env/*
    manage.py
    */settings/*
    */wsgi.py
    */asgi.py
    */conftest.py
    */factories.py
    */__pycache__/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    def __str__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstract
    @abc.abstractmethod

precision = 2
show_missing = True
skip_covered = False

